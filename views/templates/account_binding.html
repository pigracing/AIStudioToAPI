<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Binding</title>
    <link rel="stylesheet" href="/styles/account_binding.css">
    <style>
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">Back to Home</a>
        <h1>Visual Account Binding</h1>
        <p class="session-notice">
            <strong>Note:</strong> This VNC session is temporary and will automatically close after 10 minutes of inactivity or after saving.
        </p>
        <div id="vnc-container">
            <!-- VNC content will be displayed here -->
        </div>
        <div id="vnc-controls">
            <button id="keyboard-button">Input Text</button>
            <button id="backspace-button">Backspace</button>
        </div>
        <!-- Hidden textarea to trigger mobile keyboard -->
        <textarea id="vnc-keyboard-input" style="position: absolute; left: -9999px; top: 0; opacity: 0; font-size: 16px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

        <button id="save-button">Save and Close Session</button>
    </div>
    <script type="module" src="/account_binding.js"></script>
</body>
</html>
