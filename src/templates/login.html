<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background: #f0f2f5;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        input {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            line-height: 1.5;
            min-height: 44px;
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }

        .error {
            color: red;
            margin-top: 20px;
            margin-bottom: 0;
        }

        .lang-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #666;
            padding: 8px;
            cursor: pointer;
            width: auto;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .lang-switcher:hover {
            color: #007bff;
            transform: scale(1.1);
        }

        .lang-switcher svg {
            display: block;
        }
    </style>
</head>

<body>
    <form action="/login" method="post">
        <button type="button" class="lang-switcher" onclick="toggleLanguage()" title="Switch Language">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m5 8 6 6"></path>
                <path d="m4 14 6-6 2-3"></path>
                <path d="M2 5h12"></path>
                <path d="M7 2h1"></path>
                <path d="m22 22-5-10-5 10"></path>
                <path d="M14 18h6"></path>
            </svg>
        </button>
        <h2 data-i18n="heading" style="color: rgb(50, 50, 50);">Please enter API Key</h2>
        <div>
            <input type="password" name="apiKey" data-i18n-placeholder="apiKeyPlaceholder" placeholder="API Key"
                required autofocus>
        </div>
        <div>
            <button type="submit" data-i18n="loginBtn">Login</button>
        </div>
        {{errorMessage}}
    </form>
    <script>
        // Translation dictionary
        const translations = {
            en: {
                title: 'Login',
                heading: 'Please enter API Key',
                apiKeyPlaceholder: 'API Key',
                loginBtn: 'Login'
            },
            zh: {
                title: '登录',
                heading: '请输入 API 密钥',
                apiKeyPlaceholder: 'API 密钥',
                loginBtn: '登录'
            }
        };

        // Get current language, default to English
        let currentLang = localStorage.getItem('lang') || 'en';

        // Apply language
        const applyLanguage = lang => {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Update placeholder attributes
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        };

        // Toggle language
        const toggleLanguage = () => {
            const newLang = currentLang === 'en' ? 'zh' : 'en';
            applyLanguage(newLang);
        };

        // Apply saved language on page load
        document.addEventListener('DOMContentLoaded', () => applyLanguage(currentLang));
    </script>
</body>

</html>
