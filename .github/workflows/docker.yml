name: Publish Docker Image

on:
    push:
        tags: ["v*.*.*"]
    workflow_dispatch:
        inputs:
            custom_tag:
                description: "Custom tag (leave empty for preview-YYYYMMDD-HHMMSS)"
                required: false
                type: string

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository_owner }}/aistudio-to-api
    VERSION: ${{ github.ref_name }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install cosign
              if: github.event_name != 'pull_request'
              uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
              with:
                  cosign-release: "v2.2.4"

            - name: Generate tag for manual build
              if: github.event_name == 'workflow_dispatch'
              id: generate_tag
              run: |
                  if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
                      echo "tag=${{ github.event.inputs.custom_tag }}" >> $GITHUB_OUTPUT
                  else
                      TAG="preview-$(date -u +'%Y%m%d-%H%M%S')"
                      echo "tag=$TAG" >> $GITHUB_OUTPUT
                  fi
              shell: bash

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

            - name: Log into registry ${{ env.REGISTRY }}
              if: github.event_name != 'pull_request'
              uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=tag
                      type=raw,value=${{ steps.generate_tag.outputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

            - name: Build and push Docker image
              id: build-and-push
              uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
              with:
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64
                  build-args: VERSION=${{ env.VERSION }}
                  provenance: false

            - name: Sign the published Docker image
              if: ${{ github.event_name != 'pull_request' }}
              env:
                  TAGS: ${{ steps.meta.outputs.tags }}
                  DIGEST: ${{ steps.build-and-push.outputs.digest }}
              run: echo ${{ steps.meta.outputs.tags }} | tr ',' '\n' | xargs -I {} cosign sign --yes {}@${DIGEST}
